<header class="relative isolate z-10 bg-orange-100 shadow-lg">
  <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
    <div class="flex lg:flex-1">
      <a [routerLink]="rebaseRoutePath(RoutePath.LANDING_PAGE)" class="-m-1.5 p-1.5 hover:scale-105 transition-transform duration-200">
        <span class="sr-only">Your Company</span>
        <img class="h-10 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600" alt="">
      </a>
    </div>
    <ng-container *ngIf="!userAuthenticationStore.isLoggedIn() && !userAuthenticationStore.isLoading()">
      <div class="hidden lg:flex lg:flex-1 lg:justify-end">
        <a [routerLink]="['/register']"
           class="text-sm font-bold leading-6 text-gray-900 bg-pink-300 rounded-md px-5 py-2 mx-3 shadow-md hover:bg-pink-400 hover:scale-105 transition-transform duration-300">
          Create an Account
        </a>
        <a [routerLink]="['/login']"
           class="text-sm font-bold leading-6 text-gray-900 bg-green-300 rounded-md px-5 py-2 mx-3 shadow-md hover:bg-green-400 hover:scale-105 transition-transform duration-300">
          Log in
        </a>
      </div>
    </ng-container>
    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
      <ng-container *ngIf="!userAuthenticationStore.isLoading() && userAuthenticationStore.isLoggedIn()">
        <button (click)="userAuthenticationStore.logout()" class="rounded-full bg-yellow-500 text-white font-bold px-6 py-3 shadow-lg hover:bg-yellow-400 hover:shadow-xl hover:scale-110 transform transition-transform duration-300 ease-out">
          Log Out
        </button>
      </ng-container>
      <div class="ml-8 mt-2">
        <p-toggleswitch class="mt-2" [(ngModel)]="isDarkMode" (onChange)="userPreferencesStore.toggleDarkMode()" />
      </div>
      <div class="ml-2 mt-2">
        <i class="pi" [ngClass]="userPreferencesStore.isDarkMode() ? 'pi-moon' : 'pi-sun'"></i>
      </div>
    </div>
  </nav>
</header>
