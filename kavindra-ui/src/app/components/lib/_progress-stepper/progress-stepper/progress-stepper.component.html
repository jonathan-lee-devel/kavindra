<nav aria-label="Progress">
  <ol role="list" class="space-y-4 md:flex md:space-x-8 md:space-y-0">
    @for (progressStep of progressSteps(); track $index; ) {
      <li class="md:flex-1">
        <a [attr.aria-current]="progressStep.isActive ? 'step' : null"
           [ngClass]="progressStep.isActive ?
     'flex flex-col border-l-4 border-indigo-600 py-2 pl-4 md:border-l-0 md:border-t-4 md:pb-0 md:pl-0 md:pt-4' :
     'group flex flex-col border-l-4 border-gray-200 py-2 pl-4 hover:border-gray-300 md:border-l-0 md:border-t-4 md:pb-0 md:pl-0 md:pt-4'">
          <span [ngClass]="progressStep.isActive ?
          'text-sm font-medium text-indigo-600' :
          'text-sm font-medium text-gray-500 group-hover:text-gray-700'">Step {{ $index + 1 }}</span>
          <span class="text-sm font-medium">{{ progressStep.stepTitle }}</span>
        </a>
      </li>
    }
  </ol>
</nav>
