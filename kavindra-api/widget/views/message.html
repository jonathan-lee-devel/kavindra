<div class="js-widget-overlay">
</div>
<div class="js-widget-dialog center">
</div>
<div class="js-widget-modal-menu widget-modal flex items-center justify-center" style="display: none;">
  <div class="js-widget-modal-content z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div
          class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6">
          <div>
            <div class="mt-3 text-center sm:mt-5">
              <h3 class="text-base font-semibold text-gray-900">Provide Feedback</h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500">We sincerely appreciate your valuable input to the product.</p>
              </div>
            </div>
          </div>
          <div class="mt-5 sm:mt-6">
            <button type="button" id="js-widget-modal-menu-bug-button"
                    class="inline-flex w-full justify-center rounded-full border-4 border-white bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 px-6 py-3 text-base font-bold text-white shadow-lg transform transition-transform hover:scale-105 hover:shadow-2xl focus-visible:outline-none">
              Report a Bug
            </button>
          </div>
          <div class="mt-5 sm:mt-6">
            <button type="button" id="js-widget-modal-menu-feature-request-button"
                    class="inline-flex w-full justify-center rounded-full border-4 border-white bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 px-6 py-3 text-base font-bold text-white shadow-lg transform transition-transform hover:scale-105 hover:shadow-2xl focus-visible:outline-none">
              Request a Feature
            </button>
          </div>
          <div class="mt-5 sm:mt-6">
            <button type="button" id="js-widget-modal-menu-feature-feedback-button"
                    class="inline-flex w-full justify-center rounded-full border-4 border-white bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 px-6 py-3 text-base font-bold text-white shadow-lg transform transition-transform hover:scale-105 hover:shadow-2xl focus-visible:outline-none">
              Provide Feedback for a Specific Feature
            </button>
          </div>
          <div class="mt-10 sm:mt-10">
            <button type="button" id="js-widget-modal-menu-close-button"
                    class="inline-flex items-center justify-center w-full rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline-none transition-all duration-200">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="js-widget-modal-bug-report widget-modal flex items-center justify-center h-screen bg-gradient-to-r" style="display: none;">
  <div class="js-widget-modal-content z-10 relative mx-auto max-w-md p-6 rounded-full shadow-2xl text-center">
    <!-- Header -->
    <div class="mb-4">
      <div class="flex justify-center mb-2">
        <svg class="w-12 h-12 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5"/>
        </svg>
      </div>
      <h3 class="text-2xl font-bold text-gray-900">Provide Bug Details</h3>
    </div>
    <!-- Form -->
    <form class="mt-5 bg-white rounded-lg p-4 ring-2 ring-gray-200 shadow-lg">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Your Email Address</label>
        <input id="email" name="email" type="email" autocomplete="email" class="w-full px-3 py-1.5 bg-yellow-100 rounded-full text-gray-900 border-2 border-yellow-200 outline-none focus:outline-none focus:ring-2 focus:ring-yellow-500 transition-shadow" />
      </div>
      <div class="mb-4">
        <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Bug Description</label>
        <textarea id="description" name="description" rows="4" class="w-full px-3 py-1.5 bg-yellow-100 rounded-lg text-gray-900 border-2 border-yellow-200 outline-none focus:outline-none focus:ring-2 focus:ring-yellow-500 transition-shadow"></textarea>
      </div>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-full shadow-md transform transition-transform duration-200 hover:scale-105">
        Submit
      </button>
    </form>
    <!-- Back Button -->
    <button type="button" id="js-widget-modal-bug-report-close-button"
            class="mt-4 inline-flex justify-center w-full rounded-full bg-red-600 px-4 py-2 text-sm font-bold text-white shadow-lg hover:bg-red-500 focus-visible:outline-none transform transition-transform duration-200 hover:scale-105">
      Back
    </button>
  </div>
</div>
