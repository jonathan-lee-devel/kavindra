<div class="js-widget-modal-bug-report widget-modal flex items-center justify-center h-screen bg-gradient-to-r"
     style="display: none;">
  <div class="js-widget-modal-content z-10 relative mx-auto max-w-md p-6 rounded-full shadow-2xl text-center">
    <!-- Header -->
    <div class="mb-4">
      <div class="flex justify-center mb-2">
        <svg class="w-12 h-12 text-light-text-primary dark:text-light-text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5"/>
        </svg>
      </div>
      <h3 class="text-2xl font-bold text-light-text-primary dark:text-light-text-primary">Provide Bug Details</h3>
    </div>
    <!-- Form -->
    <form class="mt-5 bg-white rounded-lg p-4 ring-2 ring-gray-200 shadow-lg">
      <div class="mb-4">
        <label for="email" class="block text-light-text-primary dark:text-light-text-primary text-sm font-bold mb-2">Your Email Address</label>
        <input id="email" name="email" type="email" autocomplete="email"
               class="w-full px-3 py-1.5 bg-yellow-100 rounded-full text-light-text-primary dark:text-light-text-primary border-2 border-yellow-200 outline-none focus:outline-none focus:ring-2 focus:ring-yellow-500 transition-shadow"/>
      </div>
      <div class="mb-4">
        <label for="description" class="block text-light-text-primary dark:text-light-text-primary text-sm font-bold mb-2">Bug Description</label>
        <textarea id="description" name="description" rows="4"
                  class="w-full px-3 py-1.5 bg-yellow-100 rounded-lg text-light-text-primary dark:text-light-text-primary border-2 border-yellow-200 outline-none focus:outline-none focus:ring-2 focus:ring-yellow-500 transition-shadow"></textarea>
      </div>
      <button type="submit"
              class="w-full text-light-text-primary dark:text-light-text-primary font-bold py-2 px-4 rounded-full shadow-md transform transition-transform duration-200 hover:scale-105">
        Submit
      </button>
    </form>
    <!-- Back Button -->
    <button type="button" id="js-widget-modal-bug-report-close-button"
            class="mt-4 inline-flex justify-center w-full rounded-full text-light-text-primary dark:text-light-text-primary px-4 py-2 text-sm font-bold shadow-lg hover:bg-red-500 focus-visible:outline-none transform transition-transform duration-200 hover:scale-105">
      Back
    </button>
  </div>
</div>
